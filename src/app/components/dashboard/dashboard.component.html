<div class="container" *ngIf="groups">
  <button mat-flat-button color="primary" (click)="onGroupEditBtnClick(undefined)" id="create-group-btn">Создать группу</button>
  <mat-accordion>
    <mat-expansion-panel showToggle *ngFor="let group of groups">
      <mat-expansion-panel-header>
        <mat-panel-title style="display: flex; justify-content: center">
          {{group.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <table mat-table [dataSource]="group.students">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>№</th>
          <td mat-cell *matCellDef="let student; index as i">{{i + 1}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Имя</th>
          <td mat-cell *matCellDef="let student">{{student.name}}</td>
        </ng-container>
        <ng-container matColumnDef="birthdate">
          <th mat-header-cell *matHeaderCellDef>Дата рождения</th>
          <td mat-cell *matCellDef="let student">{{student.birthdate | date: 'yyyy-MM-dd'}}</td>
        </ng-container>
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>Номер</th>
          <td mat-cell *matCellDef="let student">{{student.number}}</td>
        </ng-container>
        <ng-container matColumnDef="controls">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let student">
            <button mat-icon-button color="primary" (click)="onStudentEditBtnClick(student, group)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onStudentDeleteBtnClick(student, group)">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-action-row>
        <button mat-stroked-button color="primary" class="group-control-btn" (click)="onGroupEditBtnClick(group)">
          Переименовать группу
        </button>
        <button mat-stroked-button color="primary" class="group-control-btn" (click)="onStudentEditBtnClick(undefined, group)">
          Добавить студента
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
